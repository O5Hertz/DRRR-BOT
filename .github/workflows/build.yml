name: Build APK with Ant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 12.0
        packages: |
          platforms;android-28
          build-tools;30.0.3
      
    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant
      
    - name: Set up Android project
      run: |
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        /usr/local/lib/android/sdk/tools/bin/android update project --path . --target android-28
      
    - name: Build with Ant
      run: ant debug
      
    - name: Create output directory
      run: mkdir -p bin
      
    - name: Copy APK to output directory
      run: cp bin/DRRRBotAndroidApp-debug.apk bin/ || echo "APK not found"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/DRRRBotAndroidApp-debug.apk